<h3>Top Recipes</h3>
<div class="grid grid-pad">
  <a *ngFor="let recipe of recipes" class="col-1-4"
     routerLink="/recipedetails/{{recipe.id}}">
    <div class="module recipe">
      <h4>{{recipe.name}}</h4>
    </div>
  </a>
</div>

<h3>Top Authors</h3>
<div class="grid grid-pad">
  <a *ngFor="let author of authors" class="col-1-4"
  routerLink="/authorsdetails/{{author.id}}">
    <div class="module authors">
       <h4>{{author.firstName}} {{author.lastName}} <img id="imageAuthorsIcons" src={{author.image}} alt="some image"></h4>
    </div>
  </a>
</div>

<h3>Top Categories</h3>
<div class="grid grid-pad">
  <a *ngFor="let category of categories" class="col-1-4"
      routerLink="/categorydetail/{{category.id}}">
    <div class="module category">
      <h4>{{category.name}}</h4>
    </div>
  </a>
</div>

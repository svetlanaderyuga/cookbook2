<h3>Top Authors</h3>
<div class="grid grid-pad">
  <a *ngFor="let author of authors" class="col-1-4">
    <div class="module authors">
       <span class="badge">{{author.id}}</span> {{author.firstName}} {{author.lastName}} <img id="imageAuthorsIcons" src={{author.image}} alt="some image">
    </div>
  </a>
</div>

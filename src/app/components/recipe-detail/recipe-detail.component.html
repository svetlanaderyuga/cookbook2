<div *ngIf="recipe">
  <h2 id = "recipeTitle">{{recipe.name | uppercase}} Details</h2>
  <div id = "recipeId"><span>id: </span>{{recipe.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="recipe.name" placeholder="name"/>
    </label>
  </div>
  <div>
    <img id="imageRecipes" src={{recipe.image}} alt="some image">
  </div>
  <button id = "goBackButton" (click)="goBack()">go back</button>
</div>

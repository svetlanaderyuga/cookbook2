<button (click)="toggle()" id="ButtonAuthors">{{ButtonName}}</button>
<div *ngIf="State">

  <h2>Authors</h2>
  <ul class="authors">
    <li *ngFor="let author of authors" [class.selected]="author === selectedAuthor" (click)="onSelect(author)">
      <span class="badge">{{author.id}}</span> {{author.firstName}} {{author.lastName}} <img id="imageAuthorsIcons" src={{author.image}} alt="some image">
    </li>
  </ul>
  
<div *ngIf="selectedAuthor">

  <h2>{{selectedAuthor.firstName | uppercase}} {{selectedAuthor.lastName | uppercase}} Details</h2>
  <div><span>ID: </span>{{selectedAuthor.id}}</div>
  <div>
    <label>First Name:
      <input [(ngModel)]="selectedAuthor.firstName" placeholder="name">
      <img id="imageAuthors" src={{selectedAuthor.image}} alt="some image">
    </label>
  </div>
  
</div>
</div>

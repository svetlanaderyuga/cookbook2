<div *ngIf="category">

    <h2>{{category.name | uppercase}} Details</h2>
    <div><span>id: </span>{{category.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="category.name" placeholder="name"/>
      </label>
    </div>
    <div>
      <img id="imageCategories" src={{category.image}} alt="category image">
    </div>
  </div>

  <button (click)="goBack()">go back</button>
